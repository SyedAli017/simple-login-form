<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body class="body">
    <section class="login-page">
        <div class="image-container">
            <img src="Images/background-image.jfif" alt="computer monitor on a desk">

        </div>
        <div class="login-section">
            <div class="title">Login Form</div>
            <input type="text" class="Email">
            <label>Email</label>
            <input type="text" class="Password">
            <label>Password</label>

            <div class="remember-me">
                <input type="checkbox">
                <label>Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="submit-btn">Submit</button>
            <div class="alternate-login">
                <button class="facbook-login">Login With Facebook</button>
                <button class="gmail-login">Login With Gmail</button>

                <p class="members-benefit">Get Members Benefit. 
                    <a href="#">Sign Up</a>
                </p>


            </div>


        </div>
    </section>
    
</body>
</html>
